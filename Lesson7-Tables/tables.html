<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Grade</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>B+</td>
            <td>CompSci</td>
        </tr>
        <tr>
            <td>Jamie</td>
            <td>A</td>
            <td>Math</td>

        </tr>
    </table>
    <br>
    <!-- Emmet Shortcuts for a content table -->
     <!-- table>thead>tr>th*3 -->
     <table border="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- tbody>tr*2>td*3 -->
         <tbody>
            <tr>
                <td>John smith</td>
                <td>(555)134-4567</td>
                <td>john.smith@yahoo.com</td>
            </tr>
            <tr>
                <td>Alex Doe</td>
                <td>(333)123-4567</td>
                <td>alex@alex.com</td>
            </tr>
         </tbody>
     </table>

     <!-- rowspan and colspan -->
      <br>
      <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th>Art</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>90</td>
            <td>100</td>
            
        </tr>
      </table>
      <br>
      <table>
        <tr> 
        <th>Name</th>
        <th>Age</th>
        <tr>
            <td>First</td>
            <td>LAst</td>
            <td>14</td>
        </tr>
    </tr>
      </table>
</body>

</html>
